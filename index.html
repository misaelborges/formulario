<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulário de Inscrição</title>
    <link rel="shortcut icon" href="imagens/download.png" type="image/x-icon">
    <link rel="stylesheet" href="estilo/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
    </header>
    <main>
        <form id="formulario">
            <fieldset>
                <legend>Formulario para corrida</legend>
                <label for="nome">Nome:</label> <input type="text" name="nome" id="nome"> <br>
                <label for="cpf">CPF:</label> <input type="tel" name="cpf" id="cpf"> <br>
                <label for="nascimento">Data de Nascimento:</label> <input type="date" name="nascimento" id="nascimento"> <br>
                <label for="endereco">Endereço:</label> <input type="text" name="endereco" id="endereco">
                <label for="cep">Cep:</label> <input type="tel" name="cep" id="cep"> <br>
                <label for="numero">Telefone:</label> <input type="tel" name="numero" id="numero" placeholder="(48)9999-9999">
                <label for="email">E-mail:</label> <input type="text" name="email" id="email">
                <div id="distancia">
                    <p>Distancia</p>
                    <input type="radio" name="dist" id="dist" value="5Km" checked> 5Km
                    <input type="radio" name="dist" id="dist" value="10Km"> 10Km
                    <input type="radio" name="dist" id="dist" value="20Km"> 20Km
                </div>
                <input type="button" value="Enviar" id="botao">
            </fieldset>
        </form>
        <h2>Inscritos</h2>
        <label for="Pesquisar">Pesquisar</label>
        <input type="text" placeholder="Digite o nome do corredor">
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Idade</th>
                    <th>Telefone</th>
                    <th>Distância</th>
                </tr>
            </thead>
            <tbody id="corredores">

            </tbody>
        </table>  
    </main>
</body>
</html>
